<!DOCTYPE html>
<html>
  <head>
    <style>
        /* Modify the background color */

        .navbar-custom {
            background-color: #fcad03;
        }
        .navbar-custom {
            height: 53px;
        }
        .navbar-custom {
            text-align: center;
        }
        /* Modify brand and text color */

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: white;
        }
        .navbar-custom .navbar-new, {
            color:white;
        }
    </style>
    <meta charset="utf-8">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
    <nav class="navbar navbar-custom">
      <div class="container">
        <ul class="nav navbar-nav">{# Django Home Link / Create an account Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'index' %}">YTDownloader</a></li>
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-new" href="{% url 'login' %}">Login</a></li>
          {% endif %}</ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
